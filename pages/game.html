<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Assist - Hackhound 2k23</title>
    <link rel="stylesheet" href="../styles/game.css">
</head>

<body>
    <div class="center">
        <div class="container">
            <div class="text">
                <p id="score" style="user-select: none;">Score : 0</p>
                <p id="accuracy" style="user-select: none;">Accuracy : 0</p>
                <p id="timer" style="user-select: none;">Timer : 0</p>
            </div>
            <div class="child" id="screen">
                <p id="start" style="user-select: none;">START</p>
                <div id="target"></div>
            </div>

            <p id="bullets" style="user-select: none;">Remaining Bullets:</p>
        </div>
    </div>

</body>
<script src="./game.js"></script>

</html>
